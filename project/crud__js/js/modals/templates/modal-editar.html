<form role="form" ng-model="updateCar">
	<div class="form-group">
			<label for="placa">Placa</label>
			<input type="placa" class="form-control" value="updateCar.placa" ng-model="updateCar.placa" id="placa" placeholder="Escreva a placa" />
		</div>
		<div class="form-group">
			<label for="imagem">Imagem</label>
			<input type="imagem" class="form-control" ng-model="updateCar.imagem" id="imagem" placeholder="Cole o link da imagem"/>
		</div>
		<div class="form-group">
			<label for="modelo">Modelo</label>
			<input type="modelo" class="form-control" value="updateCar.modelo" ng-model="updateCar.modelo" id="modelo" placeholder="Escreva o modelo"/>
		</div>
		<div class="form-group">
			<label for="marca">Marca</label>
			<input type="marca" class="form-control" value="updateCar.marca" ng-model="updateCar.marca" id="marca" placeholder="Escreva a marca"/>
		</div>
		<div class="form-group">
			<label for="combustivel">Combustivel</label>
			<input type="combustivel" class="form-control" value="updateCar.combustivel" ng-model="updateCar.combustivel" id="combustivel" placeholder="Escreva o tipo de combustÃ­vel"/>
		</div>

	<button ng-click="updateImg(updateCar)" ng-disabled="!(updateCar.placa && updateCar.modelo && updateCar.marca && updateCar.combustivel)" class="btn btn-success">Atualizar</button>

</form>
