<form role="form" id="newsletterform">
	<div class="form-group">
		<label for="placa">Placa</label>
		<input type="text" class="form-control" ng-model="car.placa" id="placa" placeholder="Escreva a placa" />
	</div>
	<div class="form-group">
		<label for="imagem">Imagem</label>
		<input type="text" class="form-control" ng-model="car.imagem" id="imagem" placeholder="Cole o link da imagem" />
	</div>
	<div class="form-group">
		<label for="modelo">Modelo</label>
		<input type="text" class="form-control" ng-model="car.modelo" id="modelo" placeholder="Escreva o modelo" />
	</div>
	<div class="form-group">
		<label for="marca">Marca</label>
		<input type="text" class="form-control" ng-model="car.marca" id="marca" placeholder="Escreva a marca" />
	</div>
	<div class="form-group">
		<label for="combustivel">Combustivel</label>
		<input type="text" class="form-control" ng-model="car.combustivel" id="combustivel" placeholder="Escreva o tipo de combustivel" />
	</div>

	<button ng-disabled="!(car.placa && car.modelo && car.marca && car.combustivel)" ng-click="addCar(car)" class="btn btn-success">Cadastrar</button>

</form>
